<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area input {
            display: none;
        }
        
        .query-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .query-section input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .document-list {
            display: grid;
            gap: 10px;
        }
        
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9ff;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .document-info {
            flex: 1;
        }
        
        .document-name {
            font-weight: 600;
            color: #333;
        }
        
        .document-meta {
            font-size: 0.9em;
            color: #666;
        }
        
        .btn-delete {
            background: #ff6b6b;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-delete:hover {
            background: #ff5252;
        }
        
        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .answer-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .answer-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .sources {
            font-size: 0.9em;
            color: #666;
        }
        
        .source-item {
            padding: 5px 0;
            padding-left: 20px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            background: #ffe5e5;
            color: #c92a2a;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #c92a2a;
        }
        
        .success {
            background: #e5ffe5;
            color: #2b8a2b;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #2b8a2b;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Knowledge Base Search Engine</h1>
            <p>Upload documents and query them with AI-powered retrieval</p>
        </header>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab(event, 'query')">Query</button>
                <button class="tab" onclick="switchTab(event, 'documents')">Documents</button>
            </div>
            
            <!-- Query Tab -->
            <div id="query" class="tab-content active">
                <h2 class="section-title">Ask Questions</h2>
                <div class="query-section">
                    <input type="text" id="queryInput" placeholder="Ask anything about your documents..." />
                    <button onclick="submitQuery()">Search</button>
                </div>
                <div id="queryResult"></div>
            </div>
            
            <!-- Documents Tab -->
            <div id="documents" class="tab-content">
                <h2 class="section-title">Upload Documents</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <p>üìÑ Click to upload files or drag and drop</p>
                    <p style="color: #999; font-size: 0.9em; margin-top: 10px;">Supported: PDF, TXT</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.txt" onchange="handleFileSelect(event)" />
                </div>
                
                <div id="uploadStatus"></div>
                
                <h2 class="section-title" style="margin-top: 30px;">Uploaded Documents</h2>
                <div id="documentsList" class="document-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function switchTab(e, tabName) {
            e.preventDefault();
            
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            e.target.classList.add('active');
        }
        
        async function handleFileSelect(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="loading">Uploading files...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/ingest`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">‚úì Successfully uploaded ${data.results.filter(r => r.status === 'success').length} file(s)</div>`;
                    setTimeout(() => loadDocuments(), 1000);
                } else {
                    statusDiv.innerHTML = `<div class="error">‚úó Upload failed: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
            }
            
            event.target.value = '';
        }
        
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const data = await response.json();
                
                const docsList = document.getElementById('documentsList');
                if (data.documents.length === 0) {
                    docsList.innerHTML = '<p style="color: #999;">No documents uploaded yet.</p>';
                    return;
                }
                
                docsList.innerHTML = data.documents.map(doc => `
                    <div class="document-item">
                        <div class="document-info">
                            <div class="document-name">üìÑ ${doc.filename}</div>
                            <div class="document-meta">${doc.chunks} chunks ‚Ä¢ ${doc.size} bytes</div>
                        </div>
                        <button class="btn-delete" onclick="deleteDocument('${doc.doc_id}')">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }
        
        async function deleteDocument(docId) {
            if (!confirm('Are you sure?')) return;
            
            try {
                await fetch(`${API_BASE}/documents/${docId}`, {
                    method: 'DELETE'
                });
                loadDocuments();
            } catch (error) {
                console.error('Error deleting document:', error);
            }
        }
        
        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;
            
            const resultDiv = document.getElementById('queryResult');
            resultDiv.innerHTML = '<div class="loading">Searching knowledge base...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="answer-box">
                            <div class="answer-title">Answer</div>
                            <div class="answer-text">${data.answer}</div>
                            <div class="sources">
                                <strong>Sources:</strong>
                                ${data.sources.map(s => `<div class="source-item">‚Ä¢ ${s}</div>`).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚úó Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚úó Error: ${error.message}</div>`;
            }
        }
        
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitQuery();
        });
        
        loadDocuments();
    </script>
</body>
</html>
